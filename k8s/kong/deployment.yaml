apiVersion: apps/v1
kind: Deployment
metadata:
  name: kong
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kong
  template:
    metadata:
      labels:
        app: kong
    spec:
      initContainers:
        - name: kong-template
          image: alpine:3.19
          command:
            - /bin/sh
            - -c
            - |
              apk add --no-cache gettext >/dev/null
              envsubst < /config/kong.yml.template > /kong/declarative/kong.yml
          env:
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: kong-jwt
                  key: JWT_KEY
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: kong-jwt
                  key: JWT_SECRET
          volumeMounts:
            - name: kong-config
              mountPath: /config
            - name: kong-declarative
              mountPath: /kong/declarative
      containers:
        - name: kong
          image: kong:3.6
          env:
            - name: KONG_DATABASE
              value: "off"
            - name: KONG_DECLARATIVE_CONFIG
              value: /kong/declarative/kong.yml
            - name: KONG_PROXY_ACCESS_LOG
              value: /dev/stdout
            - name: KONG_ADMIN_ACCESS_LOG
              value: /dev/stdout
            - name: KONG_PROXY_ERROR_LOG
              value: /dev/stderr
            - name: KONG_ADMIN_ERROR_LOG
              value: /dev/stderr
            - name: KONG_LOG_LEVEL
              value: info
            - name: KONG_PLUGINS
              value: bundled,pre-function
          ports:
            - containerPort: 8000
              name: proxy
            - containerPort: 8001
              name: admin
          volumeMounts:
            - name: kong-declarative
              mountPath: /kong/declarative
      volumes:
        - name: kong-config
          configMap:
            name: kong-config
        - name: kong-declarative
          emptyDir: {}
